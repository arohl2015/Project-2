<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>_Assimilate</title>
</head>

<body>
    <nav>

        <div class="nav-wrapper blue accent-3">
            <a href="./deck.html" class="brand-logo left"> _Assimilate </a>



            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="./deck.html">Home</a></li>

            </ul>
        </div>

    </nav>

    <div class="row">
        <div class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">title</i>
                    <input type="text" id="autocomplete-input" class="title autocomplete" placeholder="Deck Title">
                    <label for="autocomplete-input"></label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">textsms</i>
                    <input type="text" id="autocomplete-input" class="category autocomplete"
                        placeholder="Deck Category">
                    <label for="autocomplete-input"></label>
                </div>
            </div>
        </div>
    </div>
    <div class="add-input">
        <div class="row deck__card">
            <form class="col s5">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">code</i>
                        <textarea id="textarea1" class="materialize-textarea" placeholder="Front of Card"></textarea>
                        <label for="textarea1"></label>
                    </div>
                </div>
            </form>
            <form class="col s5">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">code</i>
                        <textarea id="textarea1" class="materialize-textarea" placeholder="Back of Card"></textarea>
                        <label for="textarea1"></label>
                    </div>
                </div>
            </form>

            <div class="col s2">
                <a class="waves-effect waves-light btn" id="add-card"><i class="material-icons left">add</i>Add Card</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <a class="waves-effect waves-light btn" id="add-deck"><i class="material-icons left">add</i>Add Deck</a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/utilities.js"></script>
    <script src="/js/deck.js"></script>
